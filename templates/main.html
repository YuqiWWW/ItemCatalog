<html>
    <head>
        <link rel=stylesheet type=text/css href='{{url_for('static', filename = 'styles.css')}}'>
    </head>

<body>

<h1>Catalog App</h1>

<div>
<h2>Categories</h2>
    {% for c in cs %}
        <p>
            <a href='{{url_for("displayCategory", category = c.name)}}'>{{c.name}}</a>
        </p>
    {% endfor %}
</div>

<div>
    <h2>Latest Items</h2>
        {% for i in items %}
        <p>
            <a href='{{url_for('displayItem', category = i.category_id, title = i.name)}}'>{{i.name}}</a>
        </p>
        {% endfor %}
    </div>

</body>

</html>
